<!-- Interpolation Binding Syntax -->
<h1>Welcome to {{ hotelName }}</h1>

<!-- Property Binding Syntax -->
<!-- We can use property binding with any valid HTML property of any valid HTML tag -->
<!-- In JavaScript : document.getElementById('numberOfRooms').innerText = numberOfRooms; -->
<!-- [hidden]="hideRooms" : Property binding -->
<div [hidden]="hideRooms">
  Number Of Rooms :
  <div
    [ngStyle]="{ color: rooms.availableRooms > 0 ? 'green' : 'red' }"
    [innerText]="numberOfRooms"
  ></div>
</div>

<!-- Nullish coalescing operator (??) -->
<!-- Purpose: To provide a default value when a variable or expression is explicitly null or undefined. -->
<!-- The ?? operator only considers null and undefined as "nullish" values, allowing other falsy values (like 0 or "") to be returned if they are the left-hand operand. -->
{{ rooms?.availableRooms ?? "No Rooms" }}

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <!-- Event binding -->
  <button type="button" (click)="addRoom()">Add Room</button>
</div>

<!-- Optional chaining (?.) -->
<div *ngIf="rooms.availableRooms > 0">
  <!-- Property binding -->
  <!-- Event binding -->
  <hinv-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
  ></hinv-rooms-list>
</div>

<!-- Event Binding Syntax -->
<button (click)="toggle()">Toggle</button>
